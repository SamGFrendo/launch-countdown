<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <title>Launch countdown</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<body>
    <header>
        <h1><strong>Launch countdown!!</strong></h1>
    </header>
    <div class=container>
        <h2>There are...</h2>
            <div class=countdown>
                <p class=number id=days-display></p> <p>DAYS</p>
                <p class=number id=hours-display></p> <p>HOURS</p>
                <p class=number id=minutes-display></p> <p>MINUTES</p>
                <p class=number id=seconds-display></p> <p>SECONDS</p>      
            </div>
        <h2>...until V6 launch</h2>
    <div> 

    <br>

<script src="script.js"></script>


</body>
</html>
